<div fxFlex="grow">
  <div style="height: 600px;"
     leaflet 
     [leafletOptions]="LeafletOptions">
     <app-map-marker *ngFor="let permit of Permits"
      [Latitude]="permit.Latitude"
      [Longitude]="permit.Longitude"
      [Title]="(Permits.indexOf(permit) + 1).toString()">
     </app-map-marker>
  </div>
</div>
