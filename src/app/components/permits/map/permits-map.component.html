<div fxFlex="grow">
  <div style="height: 300px;"
     leaflet 
     [leafletOptions]="LeafletOptions">
     <app-map-marker *ngFor="let permit of Permits"
      [Latitude]="permit.Position.Latitude.Degrees"
      [Longitude]="permit.Position.Longitude.Degrees"
      [Title]="(Permits.indexOf(permit) + 1).toString()">
     </app-map-marker>
  </div>
</div>
